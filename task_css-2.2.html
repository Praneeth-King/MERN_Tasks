<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  overflow: hidden;
  border: 1px solid black;
  padding:5px;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>
<p>Horizontal Navigation Bar</p>
<ul>
 <li style="background-color: rgb(92, 91, 89);"><a href="#home">Home</a></li>
 <li style="background-color: rgb(165, 170, 172);"><a href="#Java">Java</a></li>
 <li style="background-color: rgb(165, 170, 172);"><a href="#CSS">CSS</a></li>
 <li style="background-color: rgb(165, 170, 172);"><a href="#HTML">HTML</a></li>
 <li style="background-color: rgb(165, 170, 172);"><a href="#Bootstrap">Bootstrap</a></li>
</ul>

</body>
</html>
